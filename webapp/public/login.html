<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Honda AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #cc0000;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #374151;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            box-sizing: border-box; /* Important for padding */
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #cc0000;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
        }
        button:hover {
            background-color: #990000;
        }
        .switch-link {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.875rem;
        }
        .error-msg {
            color: red;
            text-align: center;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 id="form-title">Login</h2>
        <div id="error-msg" class="error-msg"></div>
        <form id="auth-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" id="submit-btn">Masuk</button>
        </form>
        <div class="switch-link">
            <span id="switch-text">Belum punya akun?</span>
            <a href="#" id="switch-link" style="color: #cc0000;">Daftar di sini</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('auth-form');
        const switchLink = document.getElementById('switch-link');
        const title = document.getElementById('form-title');
        const submitBtn = document.getElementById('submit-btn');
        const switchText = document.getElementById('switch-text');
        const errorMsg = document.getElementById('error-msg');
        
        let isLogin = true;

        switchLink.addEventListener('click', (e) => {
            e.preventDefault();
            isLogin = !isLogin;
            if (isLogin) {
                title.textContent = 'Login';
                submitBtn.textContent = 'Masuk';
                switchText.textContent = 'Belum punya akun?';
                switchLink.textContent = 'Daftar di sini';
            } else {
                title.textContent = 'Register';
                submitBtn.textContent = 'Daftar';
                switchText.textContent = 'Sudah punya akun?';
                switchLink.textContent = 'Login di sini';
            }
            errorMsg.style.display = 'none';
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const endpoint = isLogin ? '/login' : '/register';

            try {
                const res = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await res.json();
                
                if (res.ok) {
                    if (isLogin) {
                        window.location.href = '/';
                    } else {
                        alert('Registrasi berhasil! Silakan login.');
                        switchLink.click(); // Switch back to login
                    }
                } else {
                    errorMsg.textContent = data.error || 'Terjadi kesalahan';
                    errorMsg.style.display = 'block';
                }
            } catch (err) {
                console.error(err);
                errorMsg.textContent = 'Gagal terhubung ke server';
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>
</html>
